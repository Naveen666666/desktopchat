<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .signup-card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .signup-card:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus-within {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
        }
        
        .password-toggle {
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        @media (max-width: 768px) {
            .split-layout {
                flex-direction: column;
            }
            
            .brand-section, .signup-section {
                width: 100%;
                height: auto;
            }
            
            .brand-section {
                padding: 2rem 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="split-layout flex w-full max-w-6xl rounded-2xl overflow-hidden shadow-xl">
        <!-- Brand Section -->
        <div class="brand-section gradient-bg w-1/2 flex items-center justify-center p-12 text-white">
            <div class="text-center">
                <div class="flex items-center justify-center gap-4 mb-6">
                    <i class="fas fa-comments text-5xl"></i>
                    <h1 class="text-5xl font-bold">Connect</h1>
                </div>
                <p class="text-xl opacity-90 mb-8">Join our community today</p>
                <div class="flex flex-col items-start gap-3 max-w-xs mx-auto">
                    <div class="feature-item flex items-center gap-3">
                        <i class="fas fa-check-circle"></i>
                        <span>Secure end-to-end encryption</span>
                    </div>
                    <div class="feature-item flex items-center gap-3">
                        <i class="fas fa-check-circle"></i>
                        <span>Free HD voice and video calls</span>
                    </div>
                    <div class="feature-item flex items-center gap-3">
                        <i class="fas fa-check-circle"></i>
                        <span>Group chats with up to 500 people</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign Up Section -->
        <div class="signup-section bg-white w-1/2 p-12 flex items-center justify-center">
            <div class="signup-card w-full max-w-md">
                <h1 class="text-3xl font-bold text-center mb-2 text-gray-800">Create Account</h1>
                <p class="text-gray-500 text-center mb-8">Join Connect in just a few steps</p>
                
                <form id="signupForm" class="space-y-4" method="post">
                    <!-- Full Name -->
                    <div class="input-field">
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input type="text" id="fullName" name="fullName" placeholder="John Doe" required 
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                        </div>
                    </div>
                    
                    <!-- Phone Number -->
                    <div class="input-field">
                        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-phone text-gray-400"></i>
                            </div>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+1 234 567 8901" required 
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                        </div>
                    </div>
                    
                    <!-- Password -->
                    <div class="input-field">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" placeholder="Create password" required 
                                   class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                            </div>
                        </div>
                        <div class="text-xs text-gray-500 mt-1">
                            Use 8+ characters with a mix of letters, numbers & symbols
                        </div>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div class="input-field">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required 
                                   class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Terms and Conditions -->
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" name="terms" type="checkbox" required 
                                   class="focus:ring-purple-500 h-4 w-4 text-purple-600 border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-medium text-gray-700">
                                I agree to the <a href="#" class="text-purple-600 hover:text-purple-800">Terms of Service</a> and <a href="#" class="text-purple-600 hover:text-purple-800">Privacy Policy</a>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="space-y-3">
                        <button type="submit" id="signupBtn" 
                                class="btn-primary w-full text-white py-3 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                            Create Account
                        </button>
                        
                        <div class="text-center text-sm text-gray-500">
                            Already have an account? 
                            <a href="index.html" class="text-purple-600 hover:text-purple-800 font-medium">Log in</a>
                        </div>
                        
                        <div class="relative my-4">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <button type="button" class="btn-secondary w-full bg-white text-gray-700 py-2.5 rounded-lg border border-gray-300 font-medium flex items-center justify-center gap-2 hover:bg-gray-50">
                                <i class="fab fa-google text-red-500"></i>
                                Google
                            </button>
                            <button type="button" class="btn-secondary w-full bg-white text-gray-700 py-2.5 rounded-lg border border-gray-300 font-medium flex items-center justify-center gap-2 hover:bg-gray-50">
                                <i class="fab fa-apple"></i>
                                Apple
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Format phone number as user types
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                value = '+' + value;
                if (value.length > 3) {
                    value = value.substring(0, 3) + ' ' + value.substring(3);
                }
                if (value.length > 7) {
                    value = value.substring(0, 7) + ' ' + value.substring(7);
                }
                if (value.length > 11) {
                    value = value.substring(0, 11) + ' ' + value.substring(11);
                }
            }
            e.target.value = value;
        });
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsChecked = document.getElementById('terms').checked;
            
            // Simple validation
            if (!termsChecked) {
                alert('Please agree to the Terms of Service and Privacy Policy');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Show loading state
            const signupBtn = document.getElementById('signupBtn');
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating account...';
            
            // Simulate API call
            setTimeout(() => {
                alert(`Account created successfully for ${fullName}! Redirecting to verification...`);
                
                // In a real app, you would redirect to OTP verification
                // window.location.href = 'verify.html?phone=' + encodeURIComponent(phoneNumber);
                
                // For demo purposes, we'll redirect to home
                window.location.href = 'homebar.html';
            }, 1500);
        });
        
        // Social login buttons (demo functionality)
        document.querySelectorAll('.btn-secondary').forEach(button => {
            button.addEventListener('click', function() {
                alert('Social login would be implemented here in a production app');
            });
        });
    </script>
</body>
</html>
